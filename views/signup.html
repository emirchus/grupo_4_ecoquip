<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoEquip - Sign Up</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/signup.css" />

    <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico" />
  </head>
  <body>
    <div class="container form">
      <h2>Creación de Cuenta</h2>
      <h3>Creá tu cuenta ingresando tus datos</h3>
      <form class="registerForm">
        <input
          type="text"
          autocomplete="name"
          placeholder="Nombre"
          aria-label=""
        />
        <input
          type="text"
          autocomplete="family-name"
          placeholder="Apellido"
          aria-label=""
        />
        <input
          type="email"
          autocomplete="email"
          placeholder="Correo"
          aria-label=""
        />
        <input
          type="password"
          autocomplete="new-password"
          placeholder="Contraseña"
        />

        <span
          >Al registrarte aceptas nuestros
          <a href="/signup">Términos y Condiciones</a></span
        >
        <button type="submit">Registrarse</button>
      </form>
      <hr class="divider" />
      <span>¿Ya tenes una cuenta? <a href="/signin">Inicia sesión</a></span>
    </div>

    <div class="container land"></div>
  </body>
</html>
